<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevDunning Daily Top Holder Draw</title>
  <script src="https://cdn.jsdelivr.net/npm/winwheel@1.3.0/Winwheel.min.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <img src="/DD.png" alt="DevDunning Logo" id="logo" />
    <h1>Daily Top Holder Draw</h1>
    <p>Top 10 $DD holders compete daily. One winner is selected automatically every 24 hours.</p>
  </header>

  <!-- Countdown Timer -->
  <div id="timer">
    Next draw in: <span id="countdown">Loading...</span>
  </div>

  <!-- Wheel -->
  <div id="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>

  <!-- Winner Display -->
  <div id="winner-section">
    <h2>Today's Winner</h2>
    <div id="winner">Loading...</div>
  </div>

  <!-- Recent Winners -->
  <section id="winners-list">
    <h2>Recent Winners</h2>
    <ul id="winners"></ul>
  </section>

  <script src="./script.js"></script>
</body>
</html>

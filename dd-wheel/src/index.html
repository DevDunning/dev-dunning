<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevDunning ($DD) Wheel Spin Game</title>
    <link rel="stylesheet" href="/dd-wheel/src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/winwheel@1.3.0/Winwheel.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter@latest/umd/wallet-adapter.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-wallets@latest/umd/wallet-adapter-wallets.js"></script>
  </head>
  <body>
    <header>
      <img src="/DD.png" alt="DevDunning ($DD) Logo" id="logo" />
      <h1>DevDunning ($DD) Daily Wheel Spin</h1>
      <p>
        Hold $DD to unlock spins: 200k+ = 1/day, 500k+ = 2, 1M+ = 3. Prizes in
        $DD, paid manually!
      </p>
    </header>

    <button id="connectBtn" onclick="connectWallet()">
      Connect Phantom Wallet
    </button>
    <input
      type="text"
      id="walletInput"
      placeholder="Or enter wallet manually"
      style="display: none"
    />
    <button id="checkBtn" onclick="checkSpins()" disabled>
      Check My Spins
    </button>
    <div id="status"></div>

    <div id="wheel-container">
      <canvas id="wheel" width="400" height="400"></canvas>
    </div>
    <button id="spinBtn" onclick="spinWheel()" disabled>
      Spin the Wheel! (0 left)
    </button>
    <div id="result"></div>

    <section id="winners-list">
      <h2>Recent $DD Winners</h2>
      <ul id="winners"></ul>
    </section>

    <script src="/dd-wheel/script.js"></script>
  </body>
</html>
